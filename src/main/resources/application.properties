#jdbc:mysql://localhost:3306/my_database my_username my_password properties
#spring.main.web-application-type=none

#datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dungeon_treasures?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=user name
#Read about environment variables
spring.datasource.password=user pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#DDL generation
spring.jpa.database=mysql
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Statistics and SQL logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
#Enavle this section based on your preferences
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.sql.init.mode=always

